        function compare(){
            var d = new Date(2018, 11, 11);
            var today = new Date();
            if(d > today){
                alert("今天是2018年11月11日之前");
            } else {
                alert("今天是2018年11月11日之后");
            }
        }

        function clock() {
            var today = new Date();
            var h = today.getHours();
            var m = checkTime(today.getMinutes());
            var s = checkTime(today.getSeconds());

            document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;

            setTimeout(function(){
                clock();
            }, 500);
        }

        function checkTime(i) {
            if(i < 10){
                i = "0" + i;
            }
            return i;
        }

    <button onclick="clock();">显示钟表</button>
