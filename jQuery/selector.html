<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>

    <script>
        $(function () {
            //元素选择器
//            $("button").bind("click", function () {
//                $("p").hide();
//            })

            //#id 选择器
            $("#btn").bind("click", function () {
                $("#hide").hide();
            });

            //.class 选择器
            $(".btn").bind("click", function () {
                $(".hide").hide();
            });

            //隐藏所有元素
            $("#hideAll").bind("click", function () {
                $("*").hide();
            });

            $("#hideSelf").bind("click", function () {
                $(this).hide();
            });
        });
    </script>

</head>
<body>
<div id="element_selector">
    <h4>元素选择器</h4>
    <p>我是p元素</p>
    <p>我也是p元素</p>
    <button>点击消失'p'元素</button>
</div>

<div>
    <h4>#id 选择器</h4>
    <p>我是id为hide的p元素</p>
    <p>我是id为show的p元素</p>
    <button id="btn">点击消失id为hide的元素</button>
</div>

<div>
    <h4>.class 选择器</h4>
    <p class="hide">我是class为hide的p元素</p>
    <p class="show">我是class为show的p元素</p>
    <button class="btn">点击消失class为hide的元素</button>
</div>

<br>

<button id="hideAll">点击隐藏所有元素</button>

<br>

<button id="hideSelf">点击隐藏自己</button>

<!--$("*")	选取所有元素-->
<!--$(this)	选取当前 HTML 元素	-->

<!--$(":button")	选取所有 type="button" 的 <input> 元素 和 <button> 元素	-->

<!--$("tr:odd")	选取奇数位置的 <tr> 元素-->

</body>
</html>
