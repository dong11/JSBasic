<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery之HTML</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            //获取内容
            $("#btn_getValue").click(function(){
               //text():获取纯内容
               alert("text():" + $("#p_text").text());
               //html():获取标签内的所有元素
               alert("html():" + $("#p_text").html());
               //获取输入框的值
               alert("输入框值为: " + $("#inputValue").val());
            });

            //获取属性
            $("#btn_getAttr").click(function(){
                alert("属性值:" + $("#href").attr('href'));
            });
        });

        Object.prototype.constructor
    </script>
</head>
<body>
    <div>
        <h3>通过text() html() val()来获取内容</h3>
        <p id="p_text"><a href="effect.html">测试获取HTML值</a></p>
        测试:<input id="inputValue"><br>
        <button id="btn_getValue">获取内容</button>
    </div>

    <div>
        <h3>attr()获取属性</h3>
        <a id="href" href="http://www.baidu.com">百度链接</a><br>
        <button id="btn_getAttr">获取属性</button>
    </div>
</body>
</html>
